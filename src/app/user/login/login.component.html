<form [formGroup]="loginForm" class="login-form flex flex-col items-center mx-auto max-w-[30%]" (ngSubmit)="onSubmit()">
  <p-inputGroup>
    <p-inputGroupAddon>
      <i class="pi pi-user"></i>
    </p-inputGroupAddon>
    <input pInputText placeholder="Email" class="w-full" formControlName="username" />
  </p-inputGroup><p-inputGroup>
    <p-inputGroupAddon>
      <i class="pi pi-lock"></i>
    </p-inputGroupAddon>
    <input type="password" pInputText placeholder="Password" class="w-full" formControlName="password" />
  </p-inputGroup>
  <p-button type="submit" label="Submit" aria-label="Submit"/>
</form>
